<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyFormPractice</title>
    <link rel="stylesheet" href="SurveryForm.css">
</head>
<body>
    <h1 id="title">Survey Form Project</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label for="users-name" id="name-label">Name<input type="text" name="users-name" id="name" placeholder="Enter your name" required></label>
            <label for="users-email" id="email-label">Email<input type="email" name="users-email" id="email" placeholder="Enter your Email" required></label>
            <label for="users-age" id="number-label">Age (optional)<input type="number" name="users-age" id="number" placeholder="Age" min=10 max=99></label>
        </fieldset>
        <fieldset>
            <label for="current-role">Which option best describes your current role?
                <select name="current-role" id="dropdown">
                    <option value="none">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            Would you recommend freeCodeCamp to a friend?
                <label for="definitely"><input type="radio" value="definitely" name="recommendation-type" id="definitely">Definitely</label>
                <label for="maybe"><input type="radio" value="maybe" name="recommendation-type" id="maybe">Maybe</label>
                <label for="not-sure"><input type="radio" value="not-sure" name="recommendation-type" id="not-sure">Not Sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                <select name="favorite-feature" id="dropdown">
                    <option value="none">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            What would you like to see improved? (Check all that apply)
            <label for="front-end-projects"><input type="checkbox" name="front-end-projects" value="front-end-projects">Front-end Projects</label>
            <label for="back-end-projects"><input type="checkbox" name="back-end-projects" value="back-end-projects">Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" name="data-visualization" value="data-visualization">Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="challenges" value="challenges">Challenges</label>
            <label for="opne-source-community"><input type="checkbox" name="opne-source-community" value="opne-source-community">Open Source Community</label>
            <label for="gitter-help-rooms"><input type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="videos" value="videos">Videos</label>
            <label for="city-meetups"><input type="checkbox" name="city-meetups" value="city-meetups">City Meetups</label>
            <label for="wiki"><input type="checkbox" name="wiki" value="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" name="forum" value="forum">Forum</label>
            <label for="additional-courses"><input type="checkbox" name="additional-courses" value="additional-courses">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea name="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
